<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Cân Nặng Cơ Thể</title>
</head>
<body>
<script>
    let a=prompt('weight')
    let b=prompt('height')
    let c= a/ ( b ^ 2 )
    if (c < 18)
        document.write("Underweight");
    else if (c < 25.0)
        document.write("Normal");
    else if (c < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
